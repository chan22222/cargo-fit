<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #2159e2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .square {
            background: white;
            border-radius: 4px;
        }
        h1 {
            color: white;
            font-size: 80px;
            margin: 0 0 20px 0;
            font-weight: bold;
        }
        p {
            color: white;
            font-size: 32px;
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <h1>SHIPDAGO</h1>
    <p>쉽고 편한 포워딩을 위한 협업 툴</p>
</body>
</html>
